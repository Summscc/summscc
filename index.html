<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anonymous Gateway</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #1f1c2c, #928DAB);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', Courier, monospace;
      color: white;
      overflow: hidden;
    }
    #console {
      font-size: 24px;
      text-align: center;
      animation: moveText 5s ease-in-out infinite;
    }
    @keyframes moveText {
      0% {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      50% {
        top: 70%;
        left: 30%;
        transform: translate(-50%, -50%);
      }
      100% {
        top: 50%;
        left: 70%;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
<body>
  <div id="console">Initializing connection...</div>

  <script>
    const phrases = [
      "Bypassing protocols...", "Establishing secure link...",
      "Hiding traces...", "Routing traffic through secure tunnel...",
      "Encrypting data transmission...", "Creating ghost route...",
      "Initiating secure connection...", "Defeating firewalls...",
      "Activating stealth mode...", "Connecting to anonymous network...",
      "Sending encrypted packet...", "Verifying security layers...",
      "Linking to a safe destination..."
    ];

    const redirectLinks = [
      "aHR0cHM6Ly9kaXNjb3JkLmdnL3lkWHRmQmRhZzY=", 
      "aHR0cHM6Ly9kaXNjb3JkLmdnL2JKVWFBWUdld0Q=", 
      "aHR0cHM6Ly9kaXNjb3JkLmdnL1VLVzQ5V0t2M3o=", 
      "aHR0cHM6Ly9kaXNjb3JkLmdnLzNySHNINzJoYWI=", 
      "aHR0cHM6Ly9kaXNjb3JkLmdnL2pmc2dBODN6WGg=", 
      "aHR0cHM6Ly9kaXNjb3JkLmdnLzV5ajU4Y25na3g=", 
      "aHR0cHM6Ly9kaXNjb3JkLmdnL21KRmJEbWFtdmo=", 
      "aHR0cHM6Ly9kaXNjb3JkLmdnL21LbWo5ZVVkM3g="
    ];

    const dummySites = [
      "https://www.techradar.com/", "https://www.wired.com/", 
      "https://www.medium.com/", "https://www.theverge.com/",
      "https://www.cnbc.com/", "https://www.forbes.com/",
      "https://www.recode.net/", "https://www.bbc.com/",
      "https://www.engadget.com/", "https://www.businessinsider.com/",
      "https://www.cnet.com/", "https://www.npr.org/"
    ];

    function decodeBase64(str) {
      return atob(str);
    }

    function randomFrom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    // تغيير النص الموجود في الكونسول
    const consoleDiv = document.getElementById("console");
    consoleDiv.textContent = randomFrom(phrases);

    // فتح موقع وهمي في تبويب جديد
    window.open(randomFrom(dummySites), "_blank");

    // تأخير 2 ثانية ثم توجيه المستخدم إلى رابط الديسكورد
    setTimeout(() => {
      window.location.href = decodeBase64(randomFrom(redirectLinks));
    }, 2000); // تأخير 2 ثانية
  </script>
</body>
</html>
